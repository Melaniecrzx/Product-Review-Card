<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon"  href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card_component">
        <picture class="card_image">
            <source media="(max-width:575px)" srcset="./images/image-product-mobile.jpg">
            <source media="(min-width: 576px)" srcset="./images/image-product-desktop.jpg">
            <img src="./images/image-product-mobile.jpg" alt="perfume bottle" class="product-image img-fluid d-block">
        </picture>
        <div class="card_content">
            <div class="card_info">
                <p class="card_type">PERFUME</p>
                <h1 class="card_title">Gabrielle Essence Eau De Parfum</h1>
                <p class="card_description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            </div>
            <div class="card_price">
                <div class="card_price_value">$149.99</div>
                <div class="card_price_discount">$169.99</div>
            </div>
            <button class="card_button">
                <img class="card_button_icon" src="images/icon-cart.svg" alt="Cart icon">
                <span class="card_button_text">Add to Cart</span>
            </button>
        </div>
    </div>
</body>
</html>
